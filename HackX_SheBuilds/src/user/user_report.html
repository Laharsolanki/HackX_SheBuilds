<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>report</title>
    <style>
      body {
        background-color: #f3e9df;
        font-family: Arial;
        padding: 0;
        margin: 0;
      }
      header {
        background-color: #4b3e2e;
        color: white;
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 12px 20px;
      }
      .logo {
        font-weight: bold;
        font-size: 20px;
      }
      nav a {
      color: white;
      text-decoration: none;
      margin-left: 20px;
      font-size: 15px;
    }

      .container {
        background-color: #f9f3ed;
        max-width: 600px;
        margin: 50px auto;
        padding: 30px;
        border-radius: 10px;
      }
      h2 {
        text-align: center;
        color: #4b3b2a;
      }
      label {
        display: block;
        margin-bottom: 6px;
        color: #4b3b2a;
        font-weight: bold;
      }
      input[type="text"],
      select,
      textarea,
      input[type="file"] {
        width: 100%;
        padding: 10px;
        margin-bottom: 15px;
        border: 1px solid #ccc;
        border-radius: 6px;
        box-sizing: border-box;
        font-size: 14px;
      }
      textarea {
        height: 80px;
      }
      button {
        background-color: #8cb472;
        color: white;
        border: none;
        padding: 12px 20px;
        border-radius: 8px;
        cursor: pointer;
        width: 100%;
        font-size: 16px;
      }
      button:hover {
        background-color: #76a35f;
      }
    </style>
  </head>
  <body>
    <header>
      <div class="logo">NagarUjjwal</div>
      <nav>
        <a href="#">Home</a>
        <a href="user_login.html">Report</a>
        <a href="user_track.html">Track</a>
        <a href="#">User</a>
      </nav>
    </header>
    <div class="container">
      <h2>Report a Civic Issue</h2>
      <form id="issueForm">
        <label for="name">Full Name</label>
        <input type="text" id="name" placeholder="Enter your name" required />
        <label for="location">Location</label>
        <input
          type="text"
          id="location"
          placeholder="Enter area/location"
          required
        />
        <label for="category">Issue Category</label>
        <select id="category" required>
          <option value="">--Select Category--</option>
          <option>Broken Road</option>
          <option>Clogged Drains</option>
          <option>Garbage Collection</option>
          <option>Street Light Issue</option>
          <option>Water Leakage</option>
        </select>
        <label for="description">Description</label>
        <textarea id="description" placeholder="Describe the issue"></textarea>
        <label for="image">Upload Image</label>
        <input type="file" id="image" accept="image/*" />
        <button type="submit">Submit Report</button>
      </form>
    </div>
    <script>
      document
        .getElementById("issueForm")
        .addEventListener("submit", function (event) {
          event.preventDefault();
          alert("âœ… Your civic issue report has been submitted successfully!");
          this.reset();
        });
    </script>
  </body>
</html>
