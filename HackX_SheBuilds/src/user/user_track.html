<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Track Your Report</title>
    <link rel="stylesheet" href="user.css" />
    <style>
      body {
        background-color: #f3e9df;
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
      }
      header {
        background-color: #4b3e2e;
        color: white;
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 12px 20px;
      }
      .logo {
        font-weight: bold;
        font-size: 20px;
      }
      nav a {
      color: white;
      text-decoration: none;
      margin-left: 20px;
      font-size: 15px;
    }
      .container {
        background-color: #a97b59;
        max-width: 600px;
        margin: 80px auto;
        padding: 30px;
        border-radius: 10px;
        text-align: center;
      }
      h2 {
        color: #4b3b2a;
        margin-bottom: 10px;
      }
      p {
        color: #6b5c4b;
        margin-bottom: 25px;
      }
      input[type="text"] {
        width: 80%;
        padding: 10px;
        border: 1px solid #555;
        border-radius: 6px;
        font-size: 14px;
        margin-right: 10px;
        box-sizing: border-box;
      }
      button {
        background-color: #6a4b33;
        color: white;
        border: none;
        padding: 10px 20px;
        border-radius: 8px;
        font-size: 15px;
        cursor: pointer;
      }
      .result {
        margin-top: 20px;
        color: #4b3b2a;
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <header>
      <div class="logo">NagarUjjwal</div>
      <nav>
        <a href="user_home.html">Home</a>
        <a href="user_report.html">Report</a>
        <a href="user_track.html">Track</a>
        <a href="#">User</a>
      </nav>
    </header>
    <div class="container">
      <h2>Track Your Report</h2>
      <p>
        Enter your Tracking ID to view your issue details and current status.
      </p>

      <form id="trackForm">
        <input
          type="text"
          id="trackingId"
          placeholder="Enter Tracking ID (e.g., NUG-123456)"
          required
        />
        <button type="submit">Track</button>
      </form>

      <div id="result" class="result"></div>
    </div>
    <script>
      document
        .getElementById("trackForm")
        .addEventListener("submit", function (event) {
          event.preventDefault();
          const id = document.getElementById("trackingId").value.trim();
          const result = document.getElementById("result");
          if (id === "") {
            result.textContent = "Please enter a tracking ID.";
          } else {
            // Simple demo message (you can link it to backend later)
            result.textContent =
              "Status: Your report (" + id + ") is being reviewed.";
          }
        });
    </script>
  </body>
</html>
